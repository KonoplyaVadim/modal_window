<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal window</title>
    <link rel="stylesheet" type="text/css" href="forModalWindow.css">
    <script type="text/javascript" src="forModalWindow.js"></script>
</head>
<body>
    <div id="back" style="display:none">
        <div id="window" style="display:none">
            <p>This is modal window</p>
            <input id="close" type="button" value="Close window" /><br />
        </div>
    </div>
    <h2>Press button for window appearance</h2>
    <input id="open" type="button" value="Open window" /><br />
</body>
</html>
